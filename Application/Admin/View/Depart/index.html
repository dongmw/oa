<extend name="./Application/Admin/View/Layouts/application.html"/>
<block name="content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">部门管理</strong> /
                <small>DEPARTMENT MANAGE</small>
            </div>
        </div>

        <hr>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a href="{{:U('Depart/add')}}" class="am-btn am-btn-default"><span
                                class="am-icon-plus"></span> 新增
                        </a>
                    </div>
                </div>
            </div>


        </div>


        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>

                            <th class="table-id">编号</th>
                            <th class="table-thumb">部门</th>
                            <th class="table-category">部门描述</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="departs"  id="depart">
                            <tr data-id="{{$depart.id}}" id="{{$depart.id}}" class="parent">
                                <td class="table-id">{{$depart.id}}</td>
                                <td class="table-name">{{$depart.name}}</td>
                                <td class="table-desc">{{$depart.desc}}</td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <a href="{{:U('Depart/edit',array('id'=>$depart['id']))}}"
                                               class="am-btn am-btn-default am-btn-xs am-text-secondary"><span
                                                    class="am-icon-pencil-square-o"></span> 编辑
                                            </a>
                                            <a href="{{:U('Depart/delete',array('id'=>$depart['id']))}}" data-method="delete"
                                               data-token="{{csrf_token()}}" data-confirm="确定要删除吗?"
                                               class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                                                <span class="am-icon-trash-o"></span> 删除
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <volist name="depart.children"  id="d">
                                <tr data-id="{{$d.id}}" id="{{$d.id}}" class="parent">
                                    <td class="table-id">{{$d.id}}</td>
                                    <td class="table-name">&nbsp;&nbsp;&nbsp;&nbsp;{{$d.name}}</td>
                                    <td class="table-desc">{{$d.desc}}</td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a href="{{:U('Depart/edit',array('id'=>$d['id']))}}"

                                                   class="am-btn am-btn-default am-btn-xs am-text-secondary"><span
                                                        class="am-icon-pencil-square-o"></span> 编辑
                                                </a>
                                                <a href="{{:U('Depart/delete',array('id'=>$d['id']))}}" data-method="delete"
                                                   data-token="{{csrf_token()}}" data-confirm="确定要删除吗?"
                                                   class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                                                    <span class="am-icon-trash-o"></span> 删除
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </volist>
                        </volist>
                        </tbody>
                    </table>
                    <div class="am-cf">


                        <div class="am-fr">

                        </div>
                    </div>
                    <hr/>

                </form>
            </div>

        </div>
    </div>

</block>
