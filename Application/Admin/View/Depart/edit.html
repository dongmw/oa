<extend name="./Application/Admin/View/Layouts/application.html"/>
<block name="content">


    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新增部门</strong> /
            <small>Create A New Department</small>
        </div>
    </div>


    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-12">

            <div class="am-tab-panel">
                <form class="am-form" action="{{:U('edit')}}" method="post">

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            <input type="hidden" name="id" value="{{$depart.id}}">
                            新增部门
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                            <select name="parent_id" id="parent_id">
                                <option value="0" >顶级部门</option>
                                <option disabled value="" >&nbsp;&nbsp;二级部门:</option>
                                <volist name="departs" id="d">
                                    <option value="{{$d.id}}" >&nbsp;&nbsp;&nbsp;&nbsp;{{$d.name}}</option>
                                </volist>
                            </select>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            部门名称
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" name="name" value="{{$depart.name}}">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                    </div>


                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            描述信息
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                            <textarea rows="4" name="desc">{{$depart.desc}}</textarea>
                        </div>
                    </div>

                    <div class="am-margin">
                        <button type="submit" class="am-btn am-btn-primary am-radius">提交保存</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</block>
