<extend name="./Application/Admin/View/Layouts/application.html"/>
<block name="content">


    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">上传新文件</strong> /
            <small>Upload A New File</small>
        </div>
    </div>


    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-12">

            <div class="am-tab-panel">

                <form class="am-form" action="{{:U('upload')}}" method="post" enctype="multipart/form-data" >

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            文件上传
                        </div>
                        <div class="am-u-sm-8 am-u-md-8 am-u-end col-end">
                            <div class="am-form-group am-form-file new_thumb">
                                <button type="button" class="am-btn am-btn-secondary am-btn-sm">
                                    <i class="am-icon-cloud-upload" id="loading"></i> 上传新的文件
                                </button>
                                <input type="hidden" name="name" />
                                <input type="file" name="photo" />
                            </div>
                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed"/>
                        </div>
                    </div>

                    <div class="am-margin">
                        <button type="submit" class="am-btn am-btn-primary am-radius">提交保存</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</block>
