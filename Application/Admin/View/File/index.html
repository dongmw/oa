<extend name="./Application/Admin/View/Layouts/application.html"/>
<block name="content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">文件信息详情</strong> /
                <small>File Detail</small>
            </div>
        </div>

        <hr>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a href="{{:U('upload')}}" class="am-btn am-btn-default"><span
                                class="am-icon-plus"></span> 上传
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br>



        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-id">编号</th>
                            <th class="table-name">文件名</th>
                            <th class="table-depart">文件类型</th>
                            <th class="table-sex">文件大小</th>
                            <th class="table-age">创建时间</th>
                            <th class="table-do">操作</th>
                        </tr>
                        </thead>
                        <tbody>



                        </tbody>
                    </table>
                    <div class="am-cf">


                        <div class="am-fr">

                        </div>
                    </div>
                    <hr/>

                </form>
            </div>

        </div>
    </div>

</block>
